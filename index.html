<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./style.css" />
        <title>Drumkit</title>
    </head>
    <body>
        <main class="keyboard">
            <button class="key">
                <kbd>A</kbd>
                <p id="clap" class="type">CLAP</p>
                <audio id="audio" src="/assets/clap.wav"></audio>
            </button>
            <button class="key">
                <kbd>S</kbd>
                <p class="type">HIHAT</p>
            </button>
            <button class="key">
                <kbd>D</kbd>
                <p class="type">KICK</p>
            </button>
            <button class="key">
                <kbd>F</kbd>
                <p class="type">OPENHAT</p>
            </button>
            <button class="key">
                <kbd>G</kbd>
                <p class="type">BOOM</p>
            </button>
            <button class="key">
                <kbd>H</kbd>
                <p class="type">RIDE</p>
            </button>
            <button class="key">
                <kbd>J</kbd>
                <p class="type">SNARE</p>
            </button>
            <button class="key">
                <kbd>K</kbd>
                <p class="type">TOM</p>
            </button>
            <button class="key">
                <kbd>L</kbd>
                <p class="type">TINK</p>
            </button>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
